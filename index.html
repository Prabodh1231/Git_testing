<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select all the buttons with 'correct' class
        let buttons = document.querySelectorAll(".correct");
        // Add event listner to all correct button
        buttons.forEach(function (button) {
          button.addEventListener("click", function (event) {
            event.target.style.backgroundColor = "green";
            event.target.parentElement.querySelector(".marks").innerHTML =
              "Correct";
          });
        });
        // Select all the button with 'wrong' class
        let wrong_buttons = document.querySelectorAll(".wrong");

        // Add event listner to all wrong button
        wrong_buttons.forEach(function (button) {
          button.addEventListener("click", function (event) {
            event.target.style.backgroundColor = "red";
            event.target.parentElement.querySelector(".marks").innerHTML =
              "Wrong!";
            // document.querySelector(".marks").innerText = score;
          });
        });
      });

      function checkFreeResponse(event) {
        // Get the element which triggered the event
        let button = event.target;

        // Get the input element corresponding to the button
        let input = button.parentElement.querySelector("input");

        // Check for correct answer
        if (
          input.value === "the sperm whale" ||
          input.value === "sperm whale"
        ) {
          input.style.backgroundColor = "Green";
          // input.parentElement.querySelector(".feedback").innerHTML = "Correct!";
          // The above one should be used when there is a feedback class for below every answer
          document.querySelector(".free_response01").innerText = "Correct!";
        } else {
          input.style.backgroundColor = "red";
          document.querySelector(".free_response01").innerText = "Incorrect!";
        }
      }
    </script>
  </head>

  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>What are the only two mammals that lay eggs?</h3>
        <div>
          <h4 class="marks"></h4>
          <button class="correct">Echidna and platypus</button>
          <button class="wrong">Zebu and xerus</button>
          <button class="wrong">Wombat and wolverine</button>
          <button class="wrong">Whoodle and woodrat</button>
        </div>
        <hr />
        <h3>
          What bird, extinct by 1681, was named for the Portuguese word for
          "stupid"?
        </h3>
        <div>
          <h4 class="marks"></h4>
          <button class="correct">Dodo</button>
          <button class="wrong">Carolina Parakeet</button>
          <button class="wrong">Hawaiʻi ʻōʻō</button>
          <button class="wrong">Laughing Owl</button>
        </div>
        <hr />
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>What is the loudest animal on Earth?</h3>
        <h4 class="free_response01"></h4>
        <input type="text" />
        <button onclick="checkFreeResponse(event)">Check Answer</button>
      </div>
    </div>
  </body>
</html>
