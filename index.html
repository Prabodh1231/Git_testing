<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select all buttons with the class "option"
        let buttons = document.querySelectorAll(".correct");
        // Add an event listener to each button
        buttons.forEach(function (button) {
          button.addEventListener("click", function (event) {
            let score = "Correct";
            // Correct answer
            event.target.style.backgroundColor = "green";
            document.querySelector(".marks").innerText = score;
          });
        });
        // Wrong answer
        let wrong_button = document.querySelectorAll(".wrong");
        wrong_button.forEach(function (button) {
          button.addEventListener("click", function (event) {
            let score = "Wrong";
            event.target.style.backgroundColor = "red";
            document.querySelector(".marks").innerText = score;
          });
        });
      });

      function checkFreeResponse(event) {
        // Get the element which triggered the event
        let button = event.target;

        // Get the input element corresponding to the button
        let input = button.parentElement.querySelector("input");

        if (
          input.value === "the sperm whale" ||
          input.value === "sperm whale"
        ) {
          input.style.backgroundColor = "Green";
          input.parentElement.querySelector(".feedback").innerHTML = "Correct!";
        } else {
          input.style.backgroundColor = "red";
          input.parentElement.querySelector(".feedback").innerHTML =
            "Incorrect!";
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>What are the only two mammals that lay eggs?</h3>
        <h4 class="marks"></h4>
        <button class="correct">Echidna and platypus</button>
        <button class="wrong">Zebu and xerus</button>
        <button class="wrong">Wombat and wolverine</button>
        <button class="wrong">Whoodle and woodrat</button>
        <hr />
        <h3>
          What bird, extinct by 1681, was named for the Portuguese word for
          "stupid"?
        </h3>
        <h4 class="marks"></h4>
        <button class="correct">Dodo</button>
        <button class="wrong">Carolina Parakeet</button>
        <button class="wrong">Hawaii ʻōʻō</button>
        <button class="wrong">Laughing Owl</button>
        <hr />
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>What is the loudest animal on Earth?</h3>
        <input type="text" />
        <button onclick="checkFreeResponse(event)">Check Answer</button>
        <!-- TODO: Add free response question here -->
      </div>
    </div>
  </body>
</html>
